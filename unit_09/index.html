<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center mt-2">Movies</h1>

    <div class="container mt-3">
        <form class="form-inline mb-5">
            <input id="search-input" class="form-control mr-sm-3 w-50" type="search" placeholder="Search for movie" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div id="movies" class="row">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
