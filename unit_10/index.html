<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Todo App</title>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <a class="navbar-brand" href="#">ToDo App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">ALL ITEMS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">INCOMPLETE ITEMS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">COMPLETE ITEMS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="text-light">
        <section class="mt-5">
            <div class="container">
                <h2 class="text-light">THINGS TO DO:</h2>
                <div id="toDoContainer" class="row mb-3">
                </div>
                <div class="row bg-info px-3 py-2 mt-2">
                    <p class="mb-0"><i class="fa-solid fa-list-check pe-2"></i>Get this done!</p>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="container">
                <h2 class="text-light">COMPLETED ITEMS:</h2>
                <div id="completedContainer" class="row mb-3">
                </div>
                <div class="row bg-success px-3 py-2 mt-2">
                    <p class="mb-0"><i class="fa-solid fa-list-check pe-2"></i>This is done!</p>
                </div>
            </div>
        </section>

        <section class="mt-5 mb-3">
            <div class="container">
                <h2 class="text-light">ADD A TO DO:</h2>
                <form>
                    <fieldset>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTask" placeholder="Engage Hyperdrive Systems">
                        </div>
                        <button id="addItemBtn" type="submit" class="btn btn-primary mt-2 me-3">SAVE ITEM</button>
                        <button id="deleteItemsBtn" type="submit" class="btn btn-primary mt-2">DELETE COMPLETED</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
