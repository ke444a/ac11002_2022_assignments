<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container text-muted">
        <form class="w-50 mx-auto px-5" onsubmit="return false">
            <h1 class="mb-4">Tip Calculator</h1>
            <div class="form-group">
                <label class="mb-1" for="billAmount">Enter Total Bill Amount</label>
                <input id="billAmount" type="number" class="form-control border-dark">
            </div>
            <div class="form-row my-3">
                <div class="col">
                    <button type="submit" id="fivePercentBtn" class="btn btn-dark text-light w-100">5%</button>
                </div>
                <div class="col">
                    <button type="submit" id="tenPercentBtn" class="btn btn-dark text-light w-100">10%</button>
                </div>
                <div class="col">
                    <button type="submit" id="twentyFivePercentBtn" class="btn btn-dark text-light w-100">25%</button>
                </div>
            </div>
            <div class="form-row my-3">
                <div class="col">
                    <button type="submit" id="largestPercentBtn" class="btn btn-dark text-light w-100">Largest from 25% or £2+10%</button>
                </div>
            </div>
            <div class="result-box">
                <p>Tip To Give</p>
                <h2 id="tipResult" class="text-center">
                    £xx.xx
                </h2>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
